name: Remove Duplicate Files

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deduplicate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Detect and delete duplicate files
        run: |
          python .github/scripts/remove_duplicates.py

      - name: Commit and push changes
        if: success()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Remove duplicate files automatically" || echo "No duplicates found"
          git push